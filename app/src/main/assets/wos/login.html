<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>Event App</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/lds_dual_ring.css" />
    <link rel="stylesheet" type="text/css" href="css/alert_screen.css" />
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
    <style>
      #login_bg {
        transition: 1s;
        opacity: 1;
        transition-delay: 0s;
        position: absolute;
        z-index: -1;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      #hsbc_logo {
        transition: 1s;
        opacity: 0;
        transition-delay: 0.5s;
      }
      #hsbc_title {
        transition: 2s;
        opacity: 0;
        transition-delay: 1s;
      }
      #hsbc_input {
        margin-top: -50px;
        transition: 2s;
        transition-delay: 1.5s;
        opacity: 0;
      }
      #btn_submit {
        transition: 2s;
        opacity: 0;
        transition-delay: 2.5s;
      }
    </style>
  </head>

  <body>
    <!-- #region Login Page -->
    <div class="bg_image02 spa_page" style="position: absolute; top: 0px; left: 0px; z-index: 10;" data-page="Login">
      <div class="bg_image" id="login_bg"></div>

      <div class="paddinglr30">
        <div class="text_center paddingtop60">
          <img src="image/logo_big.fw.png" alt="HSBC logo" class="login_logo" id="hsbc_logo" />
          <div class="login_title01" id="hsbc_title" data-lang="title">HSBC Hospitality</div>

          <div id="hsbc_input">
            <div class="login_detail01 fontsize120per" data-lang="passcode">Your activation passcode</div>
            <input type="text" id="tbPasscode" placeholder="Passcode" class="login_input_text" style="font-size: 120%;" />
          </div>
        </div>
      </div>

      <div class="footer_btn btn_red" id="btn_submit" onclick="validateActivationCode();">
        <p data-lang="submit">Submit</p>
      </div>
    </div>
    <!-- #endregion -->
    <!-- #region Select Device Page -->
    <div class="bg_image02 spa_page" style="position: absolute; top: 0px; left: 0px; z-index: 20;  display: none;" data-page="SelectDevice">
      <div class="paddinglr30">
        <div class="text_center paddingtop60">
          <img src="image/logo_big.fw.png" alt="HSBC logo" class="login_logo" />
          <div class="login_title01" data-lang="title">HSBC Hospitality</div>
        </div>

        <div class="flex_container flex_center flex_v_center marginbottom20px">
          <img src="image/icon_warning.fw.png" alt="Warning" class="icon_warning" />
          <h1 class="margintop0px marginbottom0px color_red" data-alert-title>Alert</h1>
        </div>
        <div class="fontsize110per marginbottom10px" data-alert-content>
          Only two devices would be available on this apps. Please select one of your device for replacement:
        </div>

        <!--device table start-->
        <div class="flex_container darkgray_bg color_white padding8" style="position: relative; z-index: 70;">
          <div class="width40per" data-lang="device_name">Device Name</div>
          <div class="width35per text_center" data-lang="device_model">Model</div>
          <div class="width25per text_center" data-lang="device_transfer">Transfer</div>
        </div>
        <!--device 01 start-->
        <div data-transfer class="gray_bg section_select_grayborder" style="position: relative; z-index: 4;">
          <div class="flex_container gray_bg padding8 flex_v_center" style="position: relative; z-index: 1;">
            <div class="width40per" data-id="" data-name>Sony F8332</div>
            <div class="width35per text_center" data-model>F8332</div>
            <div class="width25per text_center" onclick="showYesOrNoButton(this);">
              <img src="image/icon_transfer.fw.png" alt="Transfer" class="icon_transfer" />
            </div>
          </div>
          <div class="gray_bg padding8" style="display: none; z-index: 0;">
            <div class="flex_container flex_center">
              <div class="fontsize100per marginbottom10px" data-lang="device_transfer_msg">Transfer your event app from this device?</div>
            </div>
            <div class="flex_container">
              <a href="#" class="btn_red btn_middle width50per" onclick="replaceSelectedDevice(this); return false;">
                <span data-lang="device_transfer_yes">Yes</span>
              </a>
              <div class="btn_space_10"></div>
              <a href="#" class="btn_gray btn_middle width50per" onclick="showYesOrNoButton(this);">
                <span data-lang="device_transfer_no">No</span>
              </a>
            </div>
          </div>
        </div>
        <!--device 01 end-->
        <!--device table end-->
      </div>
    </div>
    <!-- #endregion -->
    <script src="js/libs/axios.min.js"></script>
    <script src="js/libs/md5.min.js"></script>
    <script src="js/libs/moment.min.js"></script>
    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/device.js"></script>
    <script src="js/language.js"></script>
    <script src="js/active.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
